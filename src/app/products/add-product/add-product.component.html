<h2 class="bg-light mb-2 my-5 text-center">Add  New  Product</h2>

<!--<ng-template #template>-->

<form (submit)="addNewProduct(addProductForm)"  #addProductForm="ngForm">
<!--<form class="row g-3">-->
  <div class="row">
  <!--<div class="col-md-4">-->
    <div class="col-md-6 mb-3">
    <label for="validationServer01" class="form-label">Product Name</label>
    <input type="text" class="form-control is-valid" id="validationServer01"
           value="Enter product Name" required name="product_name" ngModel>
    </div>

    <div class="col-md-6 mb-3">
      <label for="validationServer02" class="form-label">Category Id</label>
      <input type="text" class="form-control is-valid" id="validationServer02"
             name="product_category"
             value="Enter category id" required ngModel>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Description</label>
      <textarea name="product_description" id="validationServer03"
               required placeholder="Enter product description"  cols="100" rows="3"
                 ngModel>
      </textarea>
    </div>

    <div class="col-md-6 mb-3">
      <label>Rating</label>
      <select name="product_rating" class="form-select" required ngModel>
        <option selected value="">Choose....</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Product color</label>
      <input type="text" class="form-control"
             name="product_color" value="Enter product name" ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Is Available</label>
      <select name="product_available" class="form-select" required ngModel>
        <option selected value="">Choose...</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Price</label>
      <input type="text" class="form-control" value="Enter product price"
             name="product_price" required ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Reviews</label>
      <select name="product_reviews" class="form-select" ngModel>
        <option selected value="">Choose....</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>

      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
<br>
<hr>
